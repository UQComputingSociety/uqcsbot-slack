machine:
  timezone: Australia/Brisbane
  node:
    version: 4.3.0

dependencies:
  cache_directories:
    - node_modules
    - bower_components
    - output
    - ts_build
    - /opt/circleci/nodejs/v4.3.0/lib/node_modules/
    - /opt/circleci/nodejs/v4.3.0/bin/
  pre:
    - npm install -g purescript typescript pulp bower browserify
  override:
    - bower install
    - npm install
  post:
    - mkdir -p ts_build
    - tsc -p .
    - cp -R ts_build $CIRCLE_ARTIFACTS
    - pulp build --src-path purescript
    - mkdir -p $CIRCLE_ARTIFACTS/scripts/lib/
    - browserify -o $CIRCLE_ARTIFACTS/scripts/lib/purescript_main.js --node --no-bundle-external -s purescript_main output/Main/index.js
notify:
  webhooks:
    - url: https://hooks.uqcs.org.au/hubot-ci
test:
  override:
    - echo "No tests"
